language: php
php:
    - "7.0"
    - "5.6"
    - "5.5"
    - "5.4"
    - "hhvm"

sudo: false

matrix:
    fast_finish: true

install:
    - composer install
    - curl -LSs https://box-project.github.io/box2/installer.php | php
    - mkdir ~/box
    - mv box.phar ~/box/box

script:
    - ./test.sh
    - PATH=$PATH:~/box/ make -C dist/ build-phar
    - ./test.sh dist/defuse-crypto.phar
